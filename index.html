<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header__badge">NEW!</div>
        <div class="header__info">Plans now start at <strong>$6.99. </strong></div>
        <a href="#" class="header__info-more"> Learn More > </a>
    </div>
    <main class="landing-page">
        <section class="landing-page__header">
            <h1 class="logo">NETFLIX</h1>
            <select name="display-language" class="display-language" id="display-language">
                <option value="English"> English </option>
                <option value="Spanish"> Espanol </option>
            </select>
            <button type="submit">Sign In</button>
        </section>
        <h1>Unlimited Movies, TV Shows and More.</h1>
        <h2>Watch anywhere. Cancel anytime</h2>
        <h3>Ready to Watch? Enter your email to create or restart your membership.</h3>
        <input type="text">
        <button>Get Started > </button>
    </main>
    
</body>
</html>
